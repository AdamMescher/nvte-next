backend:
  name: git-gateway
  branch: master
logo_url: https://i.imgur.com/nLKzxBE.png
media_library:
  name: cloudinary
  config:
    cloud_name: ${file(.env):${process.env.CLOUDINARY_CLOUD_NAME}}
    api_key: ${file(.env):${process.env.CLOUDINARY_API_KEY}}
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Cats'
          name: "cats"
          widget: list
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}