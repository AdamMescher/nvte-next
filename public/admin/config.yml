backend:
  name: git-gateway
  branch: master
logo_url: https://i.imgur.com/nLKzxBE.png
media_library:
  name: cloudinary
  config:
    cloud_name: nvte
    api_key: 231765356149122
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}